<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai our <code></code></title>
  </head>
  <body>
    <ul class="language">
      <li class="">Javascript</li>
    </ul>
  </body>
  <script>
    // Not Optimised : not good for large project
    function addLanguage(language) {
      const li = document.createElement("li");
      li.innerHTML = `${language}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++");
    addLanguage("HTML");
    addLanguage("CSharp");

    // Optimised code :: appendChild
    function addOptiLang(lang) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(lang));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLang("R");
    addOptiLang("Python Tkinker");

    // Edit
    const editLang = document.querySelector("li:nth-child(2)");
    // editLang.innerHTML = "Mojo"; // Not Optimise
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    editLang.replaceWith(newLi);

    // remove
    const lastlang = document.querySelector("li:last-child");
    console.log(lastlang);
    lastlang.remove(); 
  </script>
</html>
